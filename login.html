<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
		<ul>
		<li><a href="index.html">Home</a></li>
		<li><a href="wild.html">Wild</a></li>
		<li>Login</li>
	</ul>
	<h1>Login page</h1>
		<br>
		<form method="post">
			first name: <input type="text" name="firstname"><br>
			last name : <input type="text" name="lastname"><br>
			email id  :  <input type="email" name="email"required><br>
			password: <input type="password" min="8" name="password"><br>
			birthday: <input type="date" name="date"><br>
			gender: <br>
			<input type="radio" name="gender" value="male">male<br>
			<input type="radio" name="gender" value="female">female<br>
			pets: <br>
			<input type="checkbox" name="pets" value="cat">cat<br>
			<input type="checkbox" name="pets" value="dog">dog<br>
			<input type="checkbox" name="pets" value="cow">cow<br>
			car: <br>
			<select>
				<option name="car" value="volvo">volvo</option>
				<option name="car" value="audi">audi</option>
				<option value="city">city</option>
			</select>
			<br><br>
			<input type="submit" value="register">
			<input type="reset">
		</form>
</body>
</html>
